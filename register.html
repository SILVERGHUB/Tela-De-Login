<!DOCTYPE html>
<html>
<head>
	<title>Registro de E-mail</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>
	<form method="post" action="#">
		<h1>Registro de E-mail</h1>

		<label for="nome">Nome:</label>
		<input id="nome" name="nome" type="text" required>
		<div id="nomeError" class="error"></div>

		<label for="sobrenome">Sobrenome:</label>
		<input id="sobrenome" name="sobrenome" type="text" required>
		<div id="sobrenomeError" class="error"></div>

		<label for="data_nascimento">Data de Nascimento:</label>
		<div id="dataNascimentoError" class="error"></div>
		
		<label for="dia">Dia:</label><input id="dia" name="dia" type="number" min="1" max="31" required>
		<div id="diaError" class="error"></div>
		
		<label for="mes">Mês:</label>
		<select id="mes" name="mes" required>
			<option value="">Selecione</option>
			<option value="01">Janeiro</option>
			<option value="02">Fevereiro</option>
			<option value="03">Março</option>
			<option value="04">Abril</option>
			<option value="05">Maio</option>
			<option value="06">Junho</option>
			<option value="07">Julho</option>
			<option value="08">Agosto</option>
			<option value="09">Setembro</option>
			<option value="10">Outubro</option>
			<option value="11">Novembro</option>
			<option value="12">Dezembro</option>
		</select>
		<div id="mesError" class="error"></div>

		<label for="ano">Ano:</label>
		<input id="ano" name="ano" type="number" min="1900" max="2023" required>
		<div id="anoError" class="error"></div>
		
		<label for="email">E-mail:</label>
		<input id="email" name="email" type="email" required>
		<div id="emailError" class="error"></div>


		<label for="genero">Gênero:</label>
		<select id="genero" name="genero" required>
			<option value="">Selecione</option>
			<option value="masculino">Masculino</option>
			<option value="feminino">Feminino</option>
			<option value="outro">Outro</option>
			<option value="prefiro não dizer!">Prefiro não dizer !</option>
		</select>
		<div id="generoError" class="error"></div>

		<div id="terms">
			<input type="checkbox" id="termos" name="termos" required>
			<label for="termos">Eu aceito os <a href="#">termos e condições</a>.</label>
			<div id="termosError" class="error"></div>
		</div>

		<input type="submit" value="Registrar">
	</form>
<script src="register.js"></script>
